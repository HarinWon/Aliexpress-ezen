<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="ex.css" />
    <script defer src="./ex.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-tabs">
        <button id="email-tab" class="tab active" onclick="showEmailLogin()">
          이메일 / 전화번호 로그인
        </button>
        <button id="qr-tab" class="tab" onclick="showQRLogin()">
          QR 로그인
        </button>
      </div>

      <div id="email-login" class="login-content">
        <form action="#" method="post" class="login-form">
          <input
            type="text"
            id="email-phone"
            name="email-phone"
            placeholder="이메일 주소 / 휴대폰 번호"
            required
          />
          <button type="submit" class="continue-btn">계속하기</button>
        </form>
        <div class="links">
          <a href="#">이메일 찾기</a>
          <a href="#">비밀번호 찾기</a>
        </div>
      </div>
      <div id="qr-login" class="login-content hidden">
        <p>QR 코드를 스캔하여 로그인하세요.</p>
        <!-- Placeholder for QR Code -->
        <div class="qr-code">[QR Code Here]</div>
      </div>
    </div>
  </body>
</html>
