<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AliExpress 계정 찾기 및 비밀번호 재설정</title>
    <script
      src="https://kit.fontawesome.com/0dce9d1228.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./mobileFind.css" />
    <script defer src="./mobileFind.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-btn">
          <button class="back-button">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <h1>계정 정보</h1>
        </div>
        <div class="logo">
          <img src="img/Aliexpress_logo.svg 1.png" alt="logo>" />
        </div>
      </header>

      <div class="find_email">
        <span>계정 찾기</span>
        <p>다음 방법 중 하나를 사용해 계정을 찾아보세요</p>
        <div class="find_btn">
          <span>이메일 주소로 찾기</span>
          <a href=""><i class="fa-solid fa-chevron-right"></i></a>
        </div>
        <div class="find_btn">
          <span>휴대폰 번호로 찾기</span>
          <a href=""><i class="fa-solid fa-chevron-right"></i></a>
        </div>
        <div class="find_btn">
          <span>주문 정보로 찾기</span>
          <a href=""><i class="fa-solid fa-chevron-right"></i></a>
        </div>
      </div>

      <div class="section reset-section">
        <span>비밀번호 재설정</span>
        <p>
          가입 시 등록된 이메일 주소, 회원 ID 및 전화번호를 이용해 계정에
          로그인하세요
        </p>
        <label>
          <input
            type="radio"
            name="reset-option"
            value="email"
            checked
            onclick="updatePlaceholder('email')"
          />
          이메일 주소/회원 ID
        </label>
        <label>
          <input
            type="radio"
            name="reset-option"
            value="phone"
            onclick="updatePlaceholder('phone')"
          />
          전화번호
        </label>
        <input type="text" id="reset-input" placeholder="이메일 또는 회원 ID" />

        <button class="start-button">시작하기</button>
      </div>
    </div>
  </body>
</html>
