<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <title>Document</title>
    <style>
      .slider-container {
        width: 300px;
        margin: 20px;
      }

      .slider-label {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 4px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        transition: opacity 0.2s;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #000;
        cursor: pointer;
        border-radius: 50%;
      }

      .slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #000;
        cursor: pointer;
        border-radius: 50%;
      }

      .price-range {
        margin-top: 10px;
        font-size: 14px;
      }

      .product-list {
        margin-top: 20px;
      }

      .product-item {
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
      }

      .product-item img {
        max-width: 100px;
        margin-right: 10px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider-label">가격</div>
      <input
        type="range"
        min="0"
        max="190000"
        value="0"
        step="10000"
        class="slider"
        id="priceSlider"
        oninput="updatePriceRange()"
      />
      <div class="price-range" id="priceRange">가격범위 0원~190,000원</div>
    </div>

    <div class="product-list" id="productList"></div>
  </body>
</html>
