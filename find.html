<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0dce9d1228.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./find.css" />
    <script defer src="./find.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="inner">
      <main class="content">
        <div class="find-btn">
          <button>계정 찾기</button>
          <button>비밀번호 찾기</button>
        </div>
        <div class="find-email-form">
          <h3>다음 방법 중 하나를 사용해 계정을 찾아보세요.</h3>
          <div class="find-method-email">
            <ul>
              <li>
                <span
                  ><i class="fa-regular fa-circle-check"></i>이메일 주소로
                  찾기</span
                >
              </li>
              <li>
                <span
                  ><i class="fa-regular fa-circle-check"></i>휴대폰 번호로
                  찾기</span
                >
              </li>
              <li>
                <span
                  ><i class="fa-regular fa-circle-check"></i>주문정보로
                  찾기</span
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="find-password-form1">
          <div class="find-password-form1-header">
            <h1>비밀번호 재설정</h1>
            <h3>
              가입 시 등록된 이메일 주소, 회원 ID 및 전화번호를 <br />
              이용해 로그인하세요.
            </h3>
          </div>
          <div class="find-method-pw1">
            <form action="http://wwww.localhost:3000" method="get">
              <ul>
                <li>
                  <label for="email">
                    <input type="radio" name="email" value="email" checked />
                    이메일주소
                  </label>
                </li>
                <li>
                  <label for="phone">
                    <input type="radio" name="phone" value="phone" /> 전화번호
                  </label>
                </li>
              </ul>
              <input
                type="text"
                name=""
                id=""
                placeholder="이메일 또는 회원 ID"
              />
              <a href="#">비밀번호 재설정이 안 되나요?</a>
            </form>
          </div>
        </div>
        <div class="find-password-form2">
          <div class="find-password-form2-header">
            <h1>비밀번호 재설정</h1>
            <h3>
              가입 시 등록된 이메일 주소, 회원 ID 및 전화번호를 <br />
              이용해 로그인하세요.
            </h3>
          </div>
          <div class="find-method-pw2">
            <form action="http://wwww.localhost:3000" method="get">
              <ul>
                <li>
                  <label for="email">
                    <input type="radio" name="email" value="email" checked />
                    이메일주소
                  </label>
                </li>
                <li>
                  <label for="phone">
                    <input type="radio" name="phone" value="phone" /> 전화번호
                  </label>
                </li>
              </ul>
              <input
                type="text"
                name=""
                id=""
                placeholder="KR +82  |  전화번호를 입력하세요."
              />
              <a href="#">비밀번호 재설정이 안 되나요?</a>
            </form>
          </div>
        </div>
        <button class="submit">다음</button>
      </main>
    </div>
  </body>
</html>
