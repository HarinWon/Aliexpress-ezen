<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폰 인증</title>
    <script
      src="https://kit.fontawesome.com/0dce9d1228.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="mobilePhone.css" />
    <script defer src="./mobilePhone.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-btn">
          <button class="back-button">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <div class="logo">
            <img src="img/Aliexpress_logo.svg 1.png" alt="logo>" />
          </div>
        </div>
      </header>
      <div class="content">
        <div class="verification-box">
          <h2>전화번호 인증하기</h2>
          <p>
            다음 번호로 코드를 보냈습니다 +82 010-1234-5678<br />
            받은 인증코드를 입력하세요.
          </p>
          <a href="#" class="edit-number">번호 수정하기</a>
          <div class="code-inputs">
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
          </div>
          <p class="resend-code"><a href="#">코드 다시 보내기</a></p>
        </div>
      </div>
      <button class="submit-button">등록하기</button>
    </div>
  </body>
</html>
