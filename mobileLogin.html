<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AliExpress Login</title>
    <link rel="stylesheet" href="mobileLogin.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="logo">
          <img src="img/Aliexpress_logo.svg 1.png" alt="lgo" />
        </div>
        <input type="text" placeholder="이메일 주소 / 휴대폰 번호" />
        <input type="password" placeholder="비밀번호" />
        <button class="login-btn">등록</button>
        <a href="#" class="forgot-link">비밀번호 또는 이메일 찾기</a>
        <div class="divider">또는</div>
        <div class="social-login">
          <div class="social-login-sns">
            <div class="img">
              <img src="img/kakao.png" alt="kakao>" />
            </div>
            <span class="kakao">카카오톡</span>
          </div>
          <div class="social-login-sns">
            <div class="img">
              <img src="img/naver.png" alt="naver" />
            </div>
            <span class="naver">Naver</span>
          </div>
          <div class="social-login-sns">
            <div class="img">
              <img src="img/google.png" alt="google" />
            </div>
            <span class="google">Google</span>
          </div>
          <div class="social-login-sns">
            <div class="img">
              <img src="img/apple.png" alt="apple>" />
            </div>
            <span class="apple">Apple</span>
          </div>
        </div>
        <div class="region">지역: <span>대한민국</span></div>
      </div>
    </div>
  </body>
</html>
>
