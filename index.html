<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/3d3f071495.js"
      crossorigin="anonymous"
    ></script>
    <!-- style css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>AliExpress</title>
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="header-logo">
          <img src="./img/logo.png" alt="AliExpress" />
        </div>
        <div class="header-search">
          <input type="text" placeholder="지금 Ali의 인기상품은?" />
          <button>🔍</button>
        </div>
        <div class="header-icons">
          <div class="language">
            <img src="./img/kr.png" alt="language_img" />
            <div>
              <span>Language </span>
              <p>KR</p>
            </div>
          </div>
          <div class="login">
            <img src="./img/icon/user.png" alt="login" />
            <p>로그인</p>
          </div>
          <div class="cart">
            <img src="./img/icon/cart.png" alt="cart" />
            <p>장바구니</p>
          </div>
        </div>
      </div>
      <nav class="header-nav">
        <ul id="main_nav">
          <li>
            <ul id="sub_nav">
              <i class="fa-solid fa-bars"> </i
              >모든 카테고리
              <li></li>
            </ul>
          </li>
          <li>디지털</li>
          <li>스포츠/레저</li>
          <li>자동차용품</li>
          <li>홈인테리어</li>
          <li>뷰티/건강</li>
          <li>패션/가방</li>
          <li>가전</li>
          <li>유아용품</li>
        </ul>
      </nav>
    </header>

    <footer>
      <div class="footer-top">
        <div class="footer-services">
          <div class="footer-select">
            <p>서비스 안내</p>
            <select name="customer-service" id="customer-service">
              <option value="customer-service" disabled selected hidden>
                고객서비스
              </option>
              <option value="">고객센터</option>
              <option value="option1">
                Transaction Services Agreement for
              </option>
              <option value="option2">
                Terms and Conditions for EU/EEA/UK
              </option>
              <option value="option3">Consumers (Transactions)</option>
              <option value="option3">고객 의견 설문 응답</option>
            </select>
            <select name="shopping-guide" id="shopping-guide">
              <option value="customer-service" disabled selected hidden>
                쇼핑가이드
              </option>
              <option value="">결제하기</option>
              <option value="option1">배송 옵션</option>
              <option value="option2">구매자 보호</option>
            </select>
            <select name="alliance" id="alliance">
              <option value="customer-service" disabled selected hidden>
                제휴안내
              </option>
              <option value="">파트너십</option>
              <option value="option1">협력 프로그램</option>
              <option value="option2">DS Center</option>
              <option value="option2">Seller Log In</option>
              <option value="option2">中国卖家入驻</option>
              <option value="option2">Non-Chinese Seller Registration</option>
            </select>
          </div>
          <div id="payment">
            <p>결제수단</p>
            <div class="payment-wrap">
              <div class="footer-payment">
                <img src="./img/footer/ae.png" alt="Mastercard" />
                <img src="./img/footer/bc.png" alt="Mastercard" />
                <img src="./img/footer/hd.png" alt="Mastercard" />
                <img src="./img/footer/hn.png" alt="Mastercard" />
                <img src="./img/footer/jcb.png" alt="Mastercard" />
                <img src="./img/footer/kb.png" alt="Mastercard" />
                <img src="./img/footer/lt.png" alt="Mastercard" />
                <img src="./img/footer/master.png" alt="Mastercard" />
                <img src="./img/footer/naver.png" alt="Mastercard" />
                <img src="./img/footer/nh.png" alt="Mastercard" />
                <img src="./img/footer/sh.png" alt="Mastercard" />
                <img src="./img/footer/ss.png" alt="Mastercard" />
                <img src="./img/footer/toss.png" alt="Mastercard" />
                <img src="./img/footer/visa.png" alt="Mastercard" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-categories">
        Browse by Category:
        <a href="https://ko.aliexpress.com/popular.html">All Popular</a>,
        <a href="https://ko.aliexpress.com/wholesale.html">Product</a>,
        <a href="https://ko.aliexpress.com/promotion.html">Low price</a>,
        <a href="https://ko.aliexpress.com/cheap.html">Great Value</a>,
        <a href="https://ko.aliexpress.com/reviews.html">Reviews</a>
      </div>
      <div class="footer-bottom">
        <div class="footer-links">
          <a
            href="https://cdn.contract.alibaba.com/terms/privacy_policy_full/20240624154655415/20240624154655415.html"
            target="_blank"
            >개인정보 처리방침</a
          >
          <a
            href="https://www.aliexpress.com/sitemap.html?spm=a2g0o.best.0.0.32de423aj88xX5"
            target="_blank"
            >위치 지도</a
          >
          <a
            href="https://helpcenter.aliexpress.com/s/KRBuyerHelp?spm=a2g0o.best.sitefooter.1.32de423afxicKx&language=ko_KR&tsuCode=ByrCmn&region=KR&suid=10301424080121331421016F432817"
            target="_blank"
            >고객센터</a
          >
        </div>
        <div class="footer-social">
          <a
            href="https://www.facebook.com/AliExpress/?spm=a2g0o.best.14.14.1af7423a85jTI8"
            target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a
            href="https://x.com/AliExpress_EN?spm=a2g0o.best.14.15.1af7423a85jTI8"
            ><i class="fa-brands fa-x-twitter" target="_blank"></i
          ></a>
          <a
            href="https://www.instagram.com/aliexpress/?spm=a2g0o.best.14.16.1af7423a85jTI8"
            ><i class="fa-brands fa-instagram" target="_blank"></i
          ></a>
          <a
            href="https://www.messenger.com/login.php?next=https%3A%2F%2Fwww.messenger.com%2Ft%2F335963307560%2F%3Fmessaging_source%3Dsource%253Apages%253Amessage_shortlink%26source_id%3D1441792%26recurring_notification%3D0"
            target="_blank"
            ><i class="fa-solid fa-comment"></i
          ></a>
          <a
            href="https://api.whatsapp.com/send/?phone=8657186563839&text&type=phone_number&app_absent=0"
            target="_blank"
            ><i class="fa-solid fa-phone"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
